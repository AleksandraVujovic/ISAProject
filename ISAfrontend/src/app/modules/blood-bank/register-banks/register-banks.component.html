<h1 align-center>Blood Bank registration</h1>
<div class="containerr" >
<form>
    <table >
        <tr >
            <td >
                Bank name: 
            </td>
            <td>
                <input type="text" [(ngModel)]="bloodBank.name"/> 
            </td>
        </tr>
        <tr >
            <td >
                Email: 
            </td>
            <td >
                <input type="text" [(ngModel)]="bloodBank.email"/> 
            </td>
        </tr>
        <tr >
            <td>
                Description: 
            </td>
            <td>
                <input type="text" [(ngModel)]="bloodBank.description"/> 
            </td>
        </tr>      
        <tr >
            <td style="padding-bottom: 15px;">
                Admin: 
            </td>
            <td style="padding-bottom: 15px;">
                <input type="text" [(ngModel)]="bloodBank.adminID"/> 
            </td>
        </tr>
        <tr >
            <td colspan="2" style="text-align: center;">
                Address information 
            </td>   
        </tr>
        <tr >
            <td>
                Country: 
            </td>
            <td>
                <input type="text" [(ngModel)]="bloodBank.address.country"/> 
            </td>
        </tr>
        <tr >
            <td>
                City: 
            </td>
            <td>
                <input type="text" [(ngModel)]="bloodBank.address.city"/> 
            </td>
        </tr>
        <tr >
            <td>
                Street name: 
            </td>
            <td>
                <input type="text" [(ngModel)]="bloodBank.address.street"/> 
            </td>
        </tr>
        <tr >
            <td style="padding-bottom: 15px;">
                Street number: 
            </td>
            <td style="padding-bottom: 15px;">
                <input type="number" min="1" max="200" [(ngModel)]="bloodBank.address.number"/> 
            </td>
        </tr>
        
        <tr>
            <button mat-stroked-button (click)="registerBloodBank()" >
                Submit
            </button>
        </tr>
    </table >
</form>
