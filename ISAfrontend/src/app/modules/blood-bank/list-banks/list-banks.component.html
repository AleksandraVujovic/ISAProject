<h1 align-center>Blood Banks</h1>

<section class="vh-100 gradient-custom" style="color: #121212">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-2 pb-2 pb-md-0 mb-md-5">All blood banks</h3>
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="cell-center">
                  Bank name
                </th>
                <td
                  mat-cell
                  *matCellDef="let bloodBank"
                  class="clickable cell-center"
                  (click)="chooseBloodBank(bloodBank.id)"
                >
                  {{ bloodBank.name }}
                </td>
              </ng-container>
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef class="cell-center">
                  Email
                </th>
                <td
                  mat-cell
                  *matCellDef="let bloodBank"
                  class="clickable cell-center"
                  (click)="chooseBloodBank(bloodBank.id)"
                >
                  {{ bloodBank.email }}
                </td>
              </ng-container>
              <tr
                mat-header-row
                *matHeaderRowDef="displayedColumns; sticky: true"
              ></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
