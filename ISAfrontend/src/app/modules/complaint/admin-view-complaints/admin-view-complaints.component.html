<section class="vh-100 gradient-custom" style="color: #121212">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-10">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px; background-color: #F5F5F5;">
            <div class="card-body p-4 p-md-5">
              <h3 class=" pb-2 pb-md-0 mb-md-5">List of unanswered complaints</h3>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Customer</th>
                    <th scope="col">Submission date</th>
                    <th scope="col">Complaint Type</th>
                    <th scope="col">Complaint for</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let complaint of complaints | paginate
                                  : {
                                      itemsPerPage: tableSize,
                                      currentPage: page,
                                      totalItems: count
                                    };">
                    <td>{{complaint.customerName}}</td>
                    <td>{{complaint.submissionDate}}</td>
                    <td>{{complaint.complaintType}}</td>
                    <td>{{complaint.defendantName}}</td>
                  </tr>
                </tbody>
              </table>
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end">
                  <pagination-controls
                    previousLabel="Prev"
                    nextLabel="Next"
                    (pageChange)="onTableDataChange($event)"
                  >
                  </pagination-controls>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
