<section class="vh-100 gradient-custom" style="color: #121212">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px">
            <div class="card-body p-4 p-md-5">
              <h2 class="mb-2 pb-2 pb-md-0 mb-md-5 d-flex justify-content-center">Chosen appointment</h2>
              <form novalidate #registrationForm="ngForm" (ngSubmit)="reserveAppointment()">
                <div class="row">
                  <div class="d-flex justify-content-center mb-4">
                    <div class="form-outline">
                      <input type="date" id="date" class="form-control form-control-lg" name="date" disabled
                        [ngModel]="appointment.appointmentDate" #dateVar="ngModel" />
                      <label class="form-label" for="date">Date of appointment</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="time" id="start" class="form-control form-control-lg" name="start" disabled
                        [ngModel]="appointment.startTime" #startVar="ngModel" />
                      <label class="form-label" for="start">Appointment start time</label>
                    </div>
                  </div>
  
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="time" id="end" class="form-control form-control-lg" name="end" disabled
                        [ngModel]="appointment.endTime" #endVar="ngModel" />
                      <label class="form-label" for="end">Appointment end time</label>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <input class="btn btn-primary btn-lg submit" type="submit" value="Submit" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
