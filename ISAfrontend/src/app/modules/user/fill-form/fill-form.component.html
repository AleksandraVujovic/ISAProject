<section class="vh-100 gradient-custom" style="color: #121212">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-2 pb-2 pb-md-0 mb-md-5">
              Please fill out the questionnaire
            </h3>
            <form
              novalidate
              #questionnaireForm="ngForm"
              (ngSubmit)="saveQuestionnaire()"
            >
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="text"
                      id="donorNumber"
                      class="form-control form-control-lg"
                      name="donorNumber"
                      required
                      pattern="([0-9]+)"
                      [(ngModel)]="questionnaire.donorNumber"
                      #donorNumberVar="ngModel"
                      [ngClass]="{
                        'is-invalid':
                          (donorNumberVar.touched || donorNumberVar.dirty) &&
                          !donorNumberVar.valid
                      }"
                    />
                    <span class="invalid-feedback">
                      <span *ngIf="donorNumberVar.errors?.['pattern']">
                        Please use only numbers.
                      </span>
                      <span *ngIf="donorNumberVar.errors?.['required']">
                        Please enter donor number.
                      </span>
                    </span>
                    <label class="form-label" for="donorNumber"
                      >Donor number</label
                    >
                  </div>
                </div>

                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <input
                      type="date"
                      min="1900-01-01"
                      class="form-control form-control-lg"
                      id="date"
                      name="date"
                      required
                      [(ngModel)]="questionnaire.date"
                      #dateVar="ngModel"
                      [ngClass]="{
                        'is-invalid':
                          (dateVar.touched || dateVar.dirty) && !dateVar.valid
                      }"
                    />

                    <span class="invalid-feedback">
                      <span *ngIf="dateVar.errors?.['required']">
                        Please date.
                      </span>
                    </span>
                    <label for="date" class="form-label">Date</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <h6 class="mb-2 pb-1 gender">
                    1. Have you donated blood before:
                  </h6>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="true"
                      value="true"
                      [(ngModel)]="questionnaire.donated"
                    />
                    <label class="form-check-label" for="true">True</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="inlineRadioOptions"
                      id="false"
                      value="false"
                      [(ngModel)]="questionnaire.donated"
                    />
                    <label class="form-check-label" for="false">False</label>
                  </div>
                </div>
              </div>

              <div>
                <input
                  class="btn btn-primary btn-lg submit"
                  type="submit"
                  value="Send"
                  [disabled]="!questionnaireForm.valid"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
