<div class="container" *ngFor="let content of customerAppointments">
  <div class="bg-primary">
    <div class="d-flex justify-content-center">
      <span class="h1">{{ content.startTime }} - {{ content.endTime }}</span>
    </div>
    <div class="d-flex justify-content-center">
      <p class="h2">
        {{ content.executed }}
      </p>
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-danger" (click)="cancelAppointment(content.id)">
        Cancel
      </button>
    </div>
  </div>
</div>
