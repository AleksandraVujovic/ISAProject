  <section class="vh-100 gradient-custom" style="color: #121212">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-10">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class=" pb-2 pb-md-0 mb-md-5">List of users</h3>
              <div class="input-group">
                <form >
                    <input type="text" class="form-control rounded search" placeholder="Search by name" 
                    aria-label="Search" aria-describedby="search-addon" 
                    [(ngModel)]="term" (input)="searchUsers(term)" name="term" />              
                </form>
                </div>
              <br>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Date of birth</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Address</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of tableUsers">
                    <td>{{user.firstName}} {{user.lastName}}</td>
                    <td>{{user.dob}}</td>
                    <td >{{user.gender}}</td>
                    <td>{{user.address.street}} {{user.address.number}}, {{user.address.city}}, {{user.address.country}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.role}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
