server.port = 8086
server.error.include-message=always

grpc.server.port=12689

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/jpa
spring.datasource.username=postgres
spring.datasource.password=123

spring.datasource.initialization-mode=always
spring.datasource.initialize=true
spring.jpa.defer-datasource-initialization = true

spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
#https://stackoverflow.com/questions/43905119/postgres-error-method-org-postgresql-jdbc-pgconnection-createclob-is-not-imple
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#Hibernate optimizacija SQL upita za Postgres bazu
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect

#https://vladmihalcea.com/the-open-session-in-view-anti-pattern/
spring.jpa.open-in-view=false

#spring.jpa.hibernate.hbm2ddl.auto=create

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
custom.rabbitmq.newsQueue=newsQueue
custom.rabbitmq.scheduledOrdersQueue=scheduledOrdersQueue
custom.rabbitmq.sentOrdersQueue=sentOrdersQueue
custom.rabbitmq.exchange=''
custom.rabbitmq.newsRoutingkey=newsQueue
custom.rabbitmq.scheduledOrdersRoutingkey=scheduledOrdersQueue
custom.rabbitmq.sentOrdersRoutingkey=sentOrdersQueue
spring.main.allow-bean-definition-overriding=true
